<div [@formAnimation]="toAnimate" class="background fit-full-screen whiteText align-horizontal-vertical">
    <form [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm)" class="loginForm">
        <hr class="hrLine">
        <h1 class="logInTitle">Welcome Back! Log In.</h1>
        <hr class="hrLine">
        <br>
        <label for="logInEmail">Email</label>
        <input
            type="email"
            id="logInEmail"
            formControlName="logInEmail"
            placeholder=" email..."
            email
            required>
        <br>
        <label for="logInPassword">Password</label>
        <input
            type="password"
            id="logInPassword"
            formControlName="logInPassword"
            placeholder=" password..."
            required>
        <br><br>
        <input type="submit" id="logInSubmit" value="Submit">
        <br>
        <app-form-nav-links></app-form-nav-links>
    </form>
</div>
