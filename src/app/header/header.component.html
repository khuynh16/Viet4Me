    <span class="spacer">|</span>
    <div class="nav-button-group">
        <a routerLinkActive="active" class="align-horizontal-vertical" routerLink="/home">Home</a>

        <a routerLinkActive="active" class="align-horizontal-vertical" >Manage Account</a>
