<section>
  <mat-form-field class="example-form-field">
    <mat-label>Filter your posts here...</mat-label>
    <input class="searchbarInput" matInput type="text" [(ngModel)]="value" (ngModelChange)="onUpdateInput($event)">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearFunction()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="triangle-right-corner"></div>
</section>
