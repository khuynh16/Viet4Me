<section>
  <span class="">
    <mat-checkbox class="margin"
                  [checked]="allComplete"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)">
      {{categoryFilter.name}}
    </mat-checkbox>
  </span>
  <span class="">
    <ul *ngIf="categoryFilter.categories.length > 0">
      <li *ngFor="let subtask of categoryFilter.categories" >
        <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="subtask.color"
                      (ngModelChange)="updateAllComplete()">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
    <p class="info-text" *ngIf="categoryFilter.categories.length <= 0">No categories added yet!</p>
  </span>
  <div class="triangle-right-corner"></div>
  <hr class="categoryHr">
  <mat-paginator [length]="100"
              [pageSize]="10">
</mat-paginator>
</section>
