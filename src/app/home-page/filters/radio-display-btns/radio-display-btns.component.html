<section>
  <p>Initial display options</p>
  <mat-radio-group aria-label="Select an option" class="categoryRadioGroup">
    <mat-radio-button value="English" [checked]="true" (change)="changeLang('ENG')">English</mat-radio-button>
    <mat-radio-button value="Vietnamese" (change)="changeLang('VIET')">Vietnamese</mat-radio-button>
    <div class="triangle-right-corner"></div>
  </mat-radio-group>
  <hr class="displayOptionsHr">
  <mat-radio-group aria-label="Select an option" class="categoryRadioGroup">
    <mat-radio-button value="closed" class="closedRadioButton" [checked]="true" (change)="changeExpand()">Close All</mat-radio-button>
    <mat-radio-button value="open" class="openRadioButton" (change)="changeExpand()">Open All</mat-radio-button>
    <div class="triangle-right-corner"></div>
  </mat-radio-group>
</section>
