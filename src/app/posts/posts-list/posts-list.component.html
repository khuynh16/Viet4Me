<div class="container">
  <div class="innerContainer">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
      <mat-expansion-panel *ngFor="let post of posts" [expanded]="isExpanded">
        <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
          <mat-panel-title>
            <span class="languageStatus">{{ engTag }}</span><span class="content">{{ post.engTranslation  }}</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-title>
          <span class="languageStatus">{{ vietTag }}</span><span class="content">{{ post.vietTranslation }}</span>
        </mat-panel-title>
        <p class="categoriesParagraph">CATEGORIES:</p>
        <p class="categoriesList" *ngFor="let category of post.categories">
          {{ category }}
        </p>
        <mat-action-row>
          <a class="audio"><i class="fa fa-volume-up fa-2x"></i></a>
          <div class="actionRowButtons">
            <a mat-button color="primary" [routerLink]="['/main-page/edit-content', post.id]">EDIT</a>
            <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
          </div>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
    <!-- <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length > 0"></mat-paginator> -->
    <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts!</p>
  </div>
</div>
