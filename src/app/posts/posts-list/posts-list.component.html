<div class="container">
  <div class="innerContainer">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
      <mat-expansion-panel *ngFor="let post of posts; let i = index">
        <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
          <mat-panel-title>
            <span class="languageStatus">[ENG]</span><span class="content">{{ post.engTranslation  }}</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-title>
          <span class="languageStatus">[VIET]</span><span class="content">{{ post.vietTranslation }}</span>
        </mat-panel-title>
        <div class="post-image">
          <img src="/assets/images/vietnam.jpg" alt="flag">
        </div>
        <p class="categoriesParagraph">Categories: {{ post.categories }}</p>
        <mat-action-row>
          <a mat-button color="primary" [routerLink]="['/edit-content', post.id]">EDIT</a>
          <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
    <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>
  </div>
</div>
