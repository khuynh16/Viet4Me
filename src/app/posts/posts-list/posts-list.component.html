<div class="container">
  <div class="innerContainer">

    <mat-accordion multi="true" *ngIf="posts.length > 0">
      <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
          <mat-panel-title>
            <span class="languageStatus">[ENG]</span><span class="content">{{ post.engTranslation  }}</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-title>
          <span class="languageStatus">[VIET]</span><span class="content">{{ post.vietTranslation }}</span>
        </mat-panel-title>
        <div class="post-image">
          <img src="/assets/images/vietnam.jpg" alt="flag">
        </div>
        <p class="categoriesParagraph">Categories: {{ post.categories }}</p>
        <mat-action-row>
          <button mat-button color="primary">EDIT</button>
          <button mat-button color="warn">DELETE</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
    <p class="info-text" *ngIf="posts.length <= 0">No posts added yet!</p>
  </div>
</div>
