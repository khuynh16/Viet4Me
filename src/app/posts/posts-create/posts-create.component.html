<app-header></app-header>
<div class="adjustBackgroundBecauseHeader">
  <div class="container">
    <div class="innerContainer">
      <form class="postCreateForm" (submit)="onAddPost(postForm)" #postForm="ngForm">
        <h2 class="postCreateTitle">Add a new word or phrase to be translated!</h2>

        <mat-form-field class="">
          <mat-label>Enter english word or phrase:</mat-label>
          <input
            matInput
            type="text"
            name="engTranslation"
            ngModel
            required
            #engTranslation="ngModel">
        </mat-form-field>

        <section>
          <button mat-stroked-button type="button">Pick Image</button>
          <!-- <input type="file" #filePicker (change)="onImagePicked($event)"> -->
        </section>

        <section class="checkboxCategories">
          <p class="checkboxTitle">Select or add categories to store input in (optional):</p>
          <mat-checkbox *ngFor="let category of categories">
            {{ category }}
          </mat-checkbox>
          <p class="info-text" *ngIf="categories.length <= 0">[No categories added yet, add one below!]</p>

          <div class="addCategoryDiv">
            <mat-form-field class="addCategoryNameField">
              <mat-label>Want a new category? Add one here (optional):</mat-label>
              <input
                matInput
                class="categoryInput"
                name="newCategory"
                ngModel
                #newCategory="ngModel">
            </mat-form-field>
            <button mat-stroked-button type="button" id="addCategoryBtn" (click)="onAddCategory(newCategory.value)">Add</button>
          </div>
        </section>

        <section class="submitContentSection">
          <button mat-stroked-button type="submit" class="submitContentBtn">Submit Content</button>
        </section>

        <!--  -->
      </form>
    </div>
  </div>
</div>
